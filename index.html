<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any button to start</h2>
    <h3>Highest Score = 0</h3>
    <div class="boxes">
        <div class="line-1">
            <div class="box red" type="button" id="red"></div>
        <div class="box yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-2">
            <div class="box green" type="button" id="green"></div>
        <div class="box blue" type="button" id="blue"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
